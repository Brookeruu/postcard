<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Postcard</title>
  </head>
  <body>
    <div class="container">
      <h1>Postcard</h1>
      <form id="formOne">
        <div class="form-group">
          <h2>Recipient Address</h2>
          <label for="streetAddress">Street Address</label>
          <input id="streetAddress" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="cityState">City, State</label>
          <input id="cityState" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="zipCode">Zipcode</label>
          <input id="zipCode" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h2>Recipient Name</h2>
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h2>Message</h2>
          <label for="message">Name</label>
          <input id="message" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Send!</button>
      </form>
      <div id="postcard">
        <h2><span class="name"></span></h2>
        <h3><span class="streetAddress"></span></h3>
        <h3><span class="cityState"></span></h3>
        <h3><span class="zipCode"></span></h3>

        <p>Hi, <span class="name"></span>, <br/>
        <span class="message"></span>
        </p>
      </div>
    </div>
  </body>
</html>
